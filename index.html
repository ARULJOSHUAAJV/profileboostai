<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume & Portfolio Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    textarea, input {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    .output {
      margin-top: 30px;
    }
    .output h2 {
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 10px;
    }
    .resume, .portfolio {
      padding: 10px;
      background: #f0f8ff;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Resume & Portfolio Builder</h1>
    <p>Create your resume and portfolio instantly with AI</p>
  </header>

  <main>
    <label for="inputData">Describe your skills, experience, and goals:</label>
    <textarea id="inputData" rows="8" placeholder="e.g., I am a web developer with 2 years of experience in HTML, CSS, and JavaScript. I built 5 websites and love responsive design."></textarea>

    <button onclick="generateContent()">Build Resume & Portfolio</button>

    <div class="output" id="output"></div>
  </main>

  <script>
    function generateContent() {
      const input = document.getElementById("inputData").value;
      const outputDiv = document.getElementById("output");

      if (!input.trim()) {
        outputDiv.innerHTML = '<p style="color:red;">Please enter your description above.</p>';
        return;
      }

      const resume = `
        <h2>Generated Resume</h2>
        <div class="resume">
          <p><strong>Full Name:</strong> John Doe</p>
          <p><strong>Phone:</strong> +91-9876543210</p>
          <p><strong>Email:</strong> john.doe@example.com</p>
          <p><strong>Location:</strong> Chennai, Tamil Nadu</p>
          <p><strong>LinkedIn:</strong> linkedin.com/in/johndoe</p>
          <p><strong>Website:</strong> johndoe.dev</p>

          <p><strong>Summary:</strong> ${input}</p>

          <p><strong>Skills:</strong></p>
          <ul>
            <li><strong>Programming:</strong> Python, Java, JavaScript</li>
            <li><strong>Tools:</strong> Figma, Adobe XD, Git, VS Code</li>
            <li><strong>Soft Skills:</strong> Teamwork, Communication, Problem-solving</li>
          </ul>

          <p><strong>Education:</strong></p>
          <ul>
            <li>B.Tech in Computer Science</li>
            <li>XYZ University, Chennai | 2021</li>
            <li>CGPA: 8.5/10</li>
          </ul>

          <p><strong>Work Experience:</strong></p>
          <ul>
            <li><strong>Graphic Designer</strong><br>
              ABC Studio | Chennai | Jan 2022 – Present<br>
              - Designed social media graphics and posters for 30+ clients<br>
              - Increased Instagram engagement by 40% through visual content
            </li>
          </ul>

          <p><strong>Projects:</strong></p>
          <ul>
            <li><strong>AI Portfolio Builder Website</strong><br>
              A web app using HTML, CSS, and JavaScript to generate AI-based resumes and portfolios.<br>
              Role: UI Developer | Tools: Figma, HTML, JS
            </li>
          </ul>

          <p><strong>Certifications:</strong></p>
          <ul>
            <li>Google UX Design Certificate – Coursera</li>
            <li>Python for Everybody – University of Michigan</li>
          </ul>

          <p><strong>Internships:</strong></p>
          <ul>
            <li>Frontend Intern at ABC Tech | Remote | June 2021 – Aug 2021</li>
          </ul>

          <p><strong>Awards & Achievements:</strong></p>
          <ul>
            <li>Top 5 finalist – National Web Design Challenge 2020</li>
          </ul>

          <p><strong>Languages:</strong> English (Fluent), Tamil (Native)</p>
          <p><strong>Hobbies:</strong> Blogging, Photography, UI Design</p>
        </div>`;

      const portfolio = `
        <h2>Generated Portfolio</h2>
        <div class="portfolio">
          <ul>
            <li><strong>Portfolio Website:</strong> A personal website showcasing skills and resume.</li>
            <li><strong>Landing Page:</strong> A sleek business homepage designed for conversion.</li>
            <li><strong>Blog Site:</strong> A responsive, mobile-first blog with animations.</li>
          </ul>
        </div>`;

      outputDiv.innerHTML = resume + portfolio;
    }
  </script>
</body>
</html>
