<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume & Portfolio Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    textarea, input {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    .output {
      margin-top: 30px;
    }
    .output h2 {
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 10px;
    }
    .resume, .portfolio {
      padding: 10px;
      background: #f0f8ff;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Resume & Portfolio Builder</h1>
    <p>Create your resume and portfolio instantly with AI</p>
  </header>

  <main>
    <label for="inputData">Describe your skills, experience, and goals:</label>
    <textarea id="inputData" rows="8" placeholder="e.g., I am a web developer with 2 years of experience in HTML, CSS, and JavaScript. I built 5 websites and love responsive design."></textarea>

    <button onclick="generateContent()">Build Resume & Portfolio</button>

    <div class="output" id="output"></div>
  </main>

  <script>
    function generateContent() {
      const input = document.getElementById("inputData").value;
      const outputDiv = document.getElementById("output");

      if (!input.trim()) {
        outputDiv.innerHTML = '<p style="color:red;">Please enter your description above.</p>';
        return;
      }

      // Simulated AI generation
      const resume = `
        <h2>Generated Resume</h2>
        <div class="resume">
          <p><strong>Summary:</strong> ${input}</p>
          <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>
          <p><strong>Experience:</strong> 2+ years of full-stack web development</p>
          <p><strong>Projects:</strong> Portfolio Website, Business Landing Page, Responsive Blog Site</p>
        </div>`;

      const portfolio = `
        <h2>Generated Portfolio</h2>
        <div class="portfolio">
          <ul>
            <li><strong>Portfolio Website:</strong> A personal website showcasing skills and resume.</li>
            <li><strong>Landing Page:</strong> A sleek business homepage designed for conversion.</li>
            <li><strong>Blog Site:</strong> A responsive, mobile-first blog with animations.</li>
          </ul>
        </div>`;

      outputDiv.innerHTML = resume + portfolio;
    }
  </script>
</body>
</html>
