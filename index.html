<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #resume {
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #333;
      background: #fff;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Builder AI</h1>

    <!-- Form Inputs -->
    <label>Full Name</label><input type="text" id="name" />
    <label>Phone Number</label><input type="text" id="phone" />
    <label>Email</label><input type="text" id="email" />
    <label>Location (City, State)</label><input type="text" id="location" />
    <label>LinkedIn Profile</label><input type="text" id="linkedin" />
    <label>Portfolio / Website</label><input type="text" id="portfolio" />
    <label>Skills</label><textarea id="skills"></textarea>
    <label>Education</label><textarea id="education"></textarea>
    <label>Work Experience</label><textarea id="experience"></textarea>
    <label>Projects</label><textarea id="projects"></textarea>
    <label>Certifications & Courses</label><textarea id="certifications"></textarea>
    <label>Internships</label><textarea id="internships"></textarea>
    <label>Awards & Achievements</label><textarea id="awards"></textarea>
    <label>Languages</label><textarea id="languages"></textarea>
    <label>Hobbies & Interests</label><textarea id="hobbies"></textarea>

    <button onclick="generateResume()">Generate Resume with AI</button>
    <button onclick="downloadPDF()">Download as PDF</button>

    <div id="resume"></div>
  </div>

  <!-- PDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI key

    let resumeGenerated = false;

    async function generateResume() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const location = document.getElementById("location").value;
      const linkedin = document.getElementById("linkedin").value;
      const portfolio = document.getElementById("portfolio").value;
      const skills = document.getElementById("skills").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const projects = document.getElementById("projects").value;
      const certifications = document.getElementById("certifications").value;
      const internships = document.getElementById("internships").value;
      const awards = document.getElementById("awards").value;
      const languages = document.getElementById("languages").value;
      const hobbies = document.getElementById("hobbies").value;

      const prompt = `Create a 3-line resume summary for ${name}, located in ${location}. Experience: ${experience}. Education: ${education}. Skills: ${skills}.`;

      const aiSummary = await fetchAI(prompt);

      const resumeHTML = `
        <div class="section">
          <h2>${name}</h2>
          <p><strong>Phone:</strong> ${phone} | <strong>Email:</strong> ${email}<br>
          <strong>Location:</strong> ${location} <br>
          <strong>LinkedIn:</strong> ${linkedin}<br>
          <strong>Portfolio:</strong> ${portfolio}</p>
        </div>

        <div class="section">
          <h3>Resume Summary (AI-Generated)</h3>
          <p>${aiSummary}</p>
        </div>

        <div class="section"><h3>Skills</h3><p>${skills}</p></div>
        <div class="section"><h3>Education</h3><p>${education}</p></div>
        <div class="section"><h3>Work Experience</h3><p>${experience}</p></div>
        <div class="section"><h3>Projects</h3><p>${projects}</p></div>
        <div class="section"><h3>Certifications & Courses</h3><p>${certifications}</p></div>
        <div class="section"><h3>Internships</h3><p>${internships}</p></div>
        <div class="section"><h3>Awards & Achievements</h3><p>${awards}</p></div>
        <div class="section"><h3>Languages</h3><p>${languages}</p></div>
        <div class="section"><h3>Hobbies & Interests</h3><p>${hobbies}</p></div>
      `;

      const resumeContainer = document.getElementById("resume");
      resumeContainer.innerHTML = resumeHTML;

      resumeGenerated = true;
      alert("✅ Resume generated successfully. You can now download the PDF.");
    }

    async function fetchAI(prompt) {
      try {
        const res = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt,
            max_tokens: 150,
            temperature: 0.7
          })
        });

        const data = await res.json();
        return data.choices[0].text.trim();
      } catch (error) {
        return "AI summary could not be generated.";
      }
    }

    function downloadPDF() {
      if (!resumeGenerated) {
        alert("❗ Please generate the resume first.");
        return;
      }

      const element = document.getElementById("resume");
      const opt = {
        margin: 0.5,
        filename: 'Resume_AI.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
